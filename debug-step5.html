<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step5 디버깅 도구</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .log { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 4px; max-height: 400px; overflow-y: auto; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Step5 근본개선 디버깅 도구</h1>

    <div>
        <h3>테스트 항목</h3>
        <button onclick="testSessionStorage()">1. sessionStorage 테스트</button>
        <button onclick="testWindowFunction()">2. window 함수 테스트</button>
        <button onclick="testSupabaseConnection()">3. Supabase 연결 테스트</button>
        <button onclick="clearLogs()">로그 초기화</button>
    </div>

    <div id="results"></div>
    <div class="log" id="logs"></div>

    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            logs.innerHTML += `[${time}] ${message}<br>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        function showResult(success, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        }

        function testSessionStorage() {
            log('=== sessionStorage 테스트 시작 ===');

            try {
                // 1. 기존 데이터 확인
                const existing = sessionStorage.getItem('tempSecurityImprovements');
                log(`기존 데이터: ${existing || '없음'}`);

                // 2. 테스트 데이터 저장
                const testData = [
                    { id: Date.now(), plan: '테스트 개선사항 1', status: '미완료', completionDate: '', assignee: '테스트자' },
                    { id: Date.now() + 1, plan: '테스트 개선사항 2', status: '진행중', completionDate: '2024-12-31', assignee: '담당자' }
                ];

                sessionStorage.setItem('tempSecurityImprovements', JSON.stringify(testData));
                log('테스트 데이터 저장 완료');

                // 3. 저장된 데이터 확인
                const saved = sessionStorage.getItem('tempSecurityImprovements');
                const parsed = JSON.parse(saved);
                log(`저장된 데이터 개수: ${parsed.length}`);
                log(`데이터: ${JSON.stringify(parsed, null, 2)}`);

                showResult(true, 'sessionStorage 테스트 성공');
            } catch (error) {
                log(`오류: ${error.message}`);
                showResult(false, 'sessionStorage 테스트 실패');
            }
        }

        function testWindowFunction() {
            log('=== window 함수 테스트 시작 ===');

            try {
                // window.saveSecurityImprovements 함수 확인
                if (window.saveSecurityImprovements) {
                    log('✅ window.saveSecurityImprovements 함수 존재');
                    log(`함수 타입: ${typeof window.saveSecurityImprovements}`);
                    showResult(true, 'window 함수 존재');
                } else {
                    log('❌ window.saveSecurityImprovements 함수 없음');
                    showResult(false, 'window 함수 없음 - SecurityIncidentReportTab이 마운트되지 않았을 수 있음');
                }

                // 다른 관련 함수들 확인
                if (window.getSecurityOverviewTabCurrentValues) {
                    log('✅ window.getSecurityOverviewTabCurrentValues 함수 존재');
                } else {
                    log('❌ window.getSecurityOverviewTabCurrentValues 함수 없음');
                }

            } catch (error) {
                log(`오류: ${error.message}`);
                showResult(false, 'window 함수 테스트 실패');
            }
        }

        async function testSupabaseConnection() {
            log('=== Supabase 연결 테스트 시작 ===');

            try {
                // Next.js 앱에서 Supabase 클라이언트에 접근
                const response = await fetch('/api/test-supabase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ test: true })
                });

                if (response.ok) {
                    const result = await response.text();
                    log(`API 응답: ${result}`);
                    showResult(true, 'Supabase API 연결 가능');
                } else {
                    log(`API 오류: ${response.status} ${response.statusText}`);
                    showResult(false, 'Supabase API 연결 실패');
                }
            } catch (error) {
                log(`연결 오류: ${error.message}`);
                log('브라우저 개발자 도구에서 직접 테스트해보세요:');
                log('1. http://localhost:3203 에 접속');
                log('2. 보안사고 수정 팝업 열기');
                log('3. Step5 탭으로 이동');
                log('4. 개발자 도구 콘솔에서 로그 확인');
                showResult(false, 'Supabase 연결 테스트 실패');
            }
        }

        // 페이지 로드 시 초기 정보 표시
        window.onload = function() {
            log('Step5 디버깅 도구 초기화 완료');
            log('사용법:');
            log('1. http://localhost:3203 에서 보안사고관리 페이지 열기');
            log('2. 기존 사고 수정 또는 신규 사고 생성');
            log('3. Step5 탭에서 개선사항 추가/수정');
            log('4. 이 페이지에서 각종 테스트 실행');
        };
    </script>
</body>
</html>
